<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>  
  
<main class="main-container">  
  
  <div class="search">  
    <input type="text" placeholder="Search..." spellcheck="false">
    <button><img src="images/search.svg"></button>  
  </div>  
  
  <div class="current-location-temperature">  
    <div class="location">Birmingham</div>
    <div class="current-temperature">2137Â°C</div>
    <div class="weather-icon">
        <img src="images/pszemo.png" alt="zdjecie pszemo">
    </div>
  </div>  
  
  <div class="current-stats">  
    <div class="col">
      <img src="images/windsock.png" alt="wind speed icon">
      <div>
        <p class="wind">15 km/h</p>
        <p>Wind speed</p>
      </div>  
    </div>

    <div class="col">
      <img src="images/pressure.png" alt="atmospheric pressure icon">
      <div>
        <p class="pressure">1015 hPa</p>
        <p>Precipitation</p>
      </div>  
    </div>
  </div>  

  <!-- <div class="next-5-days">  
    E) Next 5 days  
  </div>   -->
  
</main>  
  
</body>  
</html>
