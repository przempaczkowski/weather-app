<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   
</head>
<body>  
  
<main class="main-container">  
  
  <div class="search">  
    <input class="search-input" type="text" onfocus="this.value=''" value="Search..." spellcheck="false">
    <button class="search-button" ><img src="images/search.svg"></button>
  </div>  
  <div class="weather">
  <div class="current-location-temperature">  
    <div class="location">Birmingham</div>
    <div class="current-temperature">2137°C</div>
    <img src="images/pszemo.png" alt="zdjecie pszemo" class="weather-icon">
    
  </div>  
  
  <div class="current-stats">  
    <div class="col">
      <img src="images/windsock.png" alt="wind speed icon">
      <div>
        <p class="wind">15 km/h</p>
        <p>Wind speed</p>
      </div>  
    </div>

    <div class="col">
      <img src="images/pressure.png" alt="atmospheric pressure icon">
      <div>
        <p class="pressure">1015 hPa</p>
        <p>Atmospheric Pressure</p>
      </div>  
    </div>
  </div>  

  <div class="forecast">
    <div class="day">
      <p class="day1">Day 1</p>
      <img src="images/sunny.svg" alt="weather icon">
      <p class="min">min 10°C</p>
      <p class="max">max 30°C</p>
    </div>  
    <div class="day">
      <p class="day2">Day 2</p>
      <img src="images/sunny.svg" alt="weather icon">
      <p class="min">min 10°C</p>
      <p class="max">max 30°C</p>
    </div>  
    <div class="day">
      <p class="day3">Day 3</p>
      <img src="images/sunny.svg" alt="weather icon">
      <p class="min">min 10°C</p>
      <p class="max">max 30°C</p>
    </div>
    <div class="day">
      <p class="day4">Day 4</p>
      <img src="images/sunny.svg" alt="weather icon">
      <p class="min">min 10°C</p>
      <p class="max">max 30°C</p>
    </div>
    <div class="day">
      <p class="day5">Day 5</p>
      <img src="images/sunny.svg" alt="weather icon">
      <p class="min">min 10°C</p>
      <p class="max">max 30°C</p>
    </div>
  </div>
     
</main>  
<script src="app.js"></script>  
</body>  
</html>
