<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   
</head>
<body>  
  
<main class="main-container">  
  
  <div class="search">  
    <button class="location-button"><img src="images/location-icon.svg"></button>
    <input class="search-input" type="text" onfocus="this.value=''" value="Search..." spellcheck="false">
    <button class="search-button" ><img src="images/search.svg"></button>
  </div>  
  <div class="weather">
  <div class="current-location-temperature">  
    <div class="location">Birmingham</div>
    <div class="current-temperature">2137°C</div>
    <img src="images/pszemo.png" alt="zdjecie pszemo" class="weather-icon">
    
  </div>  
  
  <div class="current-stats">  
    <div class="col">
      <img src="images/windsock.svg" alt="wind speed icon">
      
        <p>Wind speed</p>
        <p class="wind">15 km/h</p>
        
        
    </div>

    <div class="col">
      <img src="images/temperature-feels-like.svg" alt="feels like icon">
      
        <p>Feels Like</p>
        <p class="feels-like">1015 hPa</p>
        
        
    </div>
  </div>  

  <div class="forecast">
    <div class="day">
      <p class="day1">Today</p>
      <img class="myImg1" src="" alt="weather icon">
      <p class="min1">min 10°C</p>
      <p class="max1">max 30°C</p>
    </div>  
    <div class="day">
      <p class="day2">Day 2</p>
      <img class="myImg2" src="" alt="weather icon">
      <p class="min2">min 10°C</p>
      <p class="max2">max 30°C</p>
    </div>  
    <div class="day">
      <p class="day3">Day 3</p>
      <img class="myImg3" src="" alt="weather icon">
      <p class="min3">min 10°C</p>
      <p class="max3">max 30°C</p>
    </div>
    <div class="day">
      <p class="day4">Day 4</p>
      <img class="myImg4" src="" alt="weather icon">
      <p class="min4">min 10°C</p>
      <p class="max4">max 30°C</p>
    </div>
    <div class="day">
      <p class="day5">Day 5</p>
      <img class="myImg5" src="" alt="weather icon">
      <p class="min5">min 10°C</p>
      <p class="max5">max 30°C</p>
    </div>
  </div>
     
</main>  
<script src="app.js"></script>  
</body>  
</html>
